---
# This manifest deploys a Python Flask application
applications:
- name: nyu-order-service-s19
  memory: 512M
  instances: 1
  timeout: 180
  #random-route: true
  host: nyu-order-service-s19
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  # command: gunicorn --bind=0.0.0.0:$PORT app:app

  services:
  - PostgreSQL-dev
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
