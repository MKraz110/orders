<!DOCTYPE html>
<html>
  <head>
    <title>Order RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Order REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Order:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_id">Order ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="order_id" placeholder="Enter Order ID">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="customer_id" placeholder="Enter Customer ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Item Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter item name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter Product ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_qty">Item Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_qty" placeholder="Enter item quantity">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_price">Item Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_price" placeholder="Enter item price">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_status">Order Status:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="order_status">
                      <option value="RECEIVED" selected>RECEIVED</option>
                      <option value="PROCESSING">PROCESSING</option>
                      <option value="SHIPPED">SHIPPED</option>
                      <option value="DELIVERED">DELIVERED</option>
                      <option value="CANCELED">CANCELED</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Order ID</th>
                <th class="col-md-4">Customer ID</th>
                <th class="col-md-4">Order Status</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2019</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
